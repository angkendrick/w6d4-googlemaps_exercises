<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
</head>
<body>
<div id="map-canvas"></div>

<script>
    function initialize() {

        var myLatlng = new google.maps.LatLng(43.647256, -79.403577); //Toronto


        var mapOptions = { //Map options
            zoom: 2,
            center: myLatlng
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions); //generate the map

        var myMarker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            animation: google.maps.Animation.DROP,
            title: 'Hello World!, Vancouver'
        });

        google.maps.event.addListener(myMarker, 'click', toggleBounce);

        function toggleBounce() {

            if (myMarker.getAnimation() != null) {
                myMarker.setAnimation(null);
            } else {
                myMarker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }

    }


    google.maps.event.addDomListener(window, 'load', initialize);

</script>

</body>
</html>
